<!doctype html>
<head>
	<title>Train</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://use.fontawesome.com/712b6e8f9e.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron text-light align-middle">
			<h1 class="text-center stroke">Anytime is Train Time</h1>
			<h3 class="text-center stroke">Choo choo. Chee chee.</h3>
		</div>
		<h3 class="text-center"><span id="connected-viewers"></span> <i class="fa fa-eye" aria-hidden="false"></i></h3>


		<div class="row">
			<div class="col-lg-12">
				<div class="card bg-info text-white mb-4">
					<div class="card-header">
						<h4>Current Train Schedule</h4>
					</div>
					<div class="card-body bg-light text-dark">
						<table class="table" id="train-schedule">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>

				<div class="card bg-info text-white mb-4">
					<div class="card-header">
						<h4>Add Train</h4>
					</div>
					<div class="card-body bg-light text-dark">
						<form>
							<div class="form-group">
								<label for="name-input">Train Name</label>
								<input class="form-control" id="name-input" type="text">
							</div>
							<div class="form-group">
								<label for="destination-input">Destination</label>
								<input class="form-control" id="destination-input" type="text">
							</div>
							<div class="form-group">
								<label for="time-input">First Train Time (HH:mm - military time)</label>
								<input class="form-control" id="time-input" type="text">
							</div>
							<div class="form-group">
								<label for="frequency-input">Frequency (mins)</label>
								<input class="form-control" id="frequency-input" type="text">
							</div>
							<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div> <!-- End container -->
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script src="train.js"></script>
</body>
